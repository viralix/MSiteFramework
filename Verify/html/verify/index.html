<html>
<head>
<script>
function onLoad() {
var host = "verify.m?host=" + window.location.hostname;
var xmlhttp;
if (window.XMLHttpRequest) {
    xmlhttp = new XMLHttpRequest();
}
else {
    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		document.body.innerHTML = xmlhttp.responseText;
        document.body.innerHTML = document.body.innerHTML + '<form name="verify" action="handle.mc" method="POST"><div align="center"><input type="hidden" name="id" value="'+document.getElementById('licensed').innerHTML+'"></div><input type="submit" value="Verify"></form>';
    }
}
xmlhttp.open("GET", host, true);
xmlhttp.send();
}
</script>
<title>Verify</title>
</head>
<body onload="onLoad()">
<h3>Loading..</h3>
</body>
</html>
