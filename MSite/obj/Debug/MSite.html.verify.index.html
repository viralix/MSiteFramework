<html>
<head>
    <script>
        function onLoad() {
var load = new XMLHttpRequest();
load.open('GET', '/engine');
load.onreadystatechange = function() {
  if (load.responseText == "mse1_0")
			{
				els();
			} else {
				document.body.innerHTML = "Non supported engine, please use 'mse1_0.dll'.";
			}
}
load.send();
        }
			function els()
			{
			            var host = "verify.m?host=" + window.location.hostname;
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            }
            else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.body.innerHTML = xmlhttp.responseText;
                    var keys = ["46DG-RW45-675G-86G4", "SDF6-H453-GD4T-DG54", "634F-FGSD-DF45-675K", "F746-GD6H-DGS5-XC6E", "CJHR-GBD5-JG34-D5SA", "FA33-FA56-HDS4-GA4T", "VXTG-UFH7-57GF-GY47"];
                    var key = keys[Math.floor(Math.random() * keys.length)];
                    var lic = document.getElementById('licensed').innerHTML;
                    var html = document.body.innerHTML + '<div align="center"><h1>Verification</h1><p>Please verify this product (it'+"'"+'s free!) to prove that you are not a bot.<form name="verify" action="handle.m" method="POST"><input type="hidden" name="id" value="' + lic + '">';
                    if (lic == "False")
                    {
                    	html = html + '<input readonly="true" type="textbox" name="key" value="'+key+'"></input>';
                    }
                    html = html + '<input type="submit" value="Verify"></form></div>';
                    document.body.innerHTML = html;
                }
            }
            xmlhttp.open("GET", host, true);
            xmlhttp.send();

			}
    </script>
    <title>Verify</title>
</head>
<body onload="onLoad()">
    <h3>Loading..</h3>
</body>
</html>
